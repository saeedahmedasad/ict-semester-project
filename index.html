<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./assets/favicon.ico" />
    <title>Login | Superior</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="./assets/logo.png" alt="SuperiorLogo" />
        <h1>Superior University</h1>
      </div>
    </nav>
    <main>
      <form>
        <div>
          <img src="./assets/logo.png" alt="SuperiorLogo" />
          <h1 class="heading">Superior University</h1>

          <div class="sub-heading">Campus Management Solution</div>
          <div class="note">
            Note: For admission applicants only, Please enter your CNIC (i.e
            8230136298285) or Passport # as your User ID. Kindly use Google
            Chrome to singup and submit application form.
          </div>
          <div class="inputs">
            <input type="text" placeholder="User ID" />
            <input type="password" placeholder="Password" />
          </div>

          <button type="submit">Log in</button>

          <div id="reset">
            <span><a href="#" class="reset">Reset Password</a></span>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
